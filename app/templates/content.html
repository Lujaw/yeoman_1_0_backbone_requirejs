        <div class="custom-well span10">
            <h4 class="table-title pull-right"><%= this.tableTitle %></h4>
            <div class="btn-toolbar">
                <div class="btn-group">
                    <a class="btn" href="#"><i class="icon-pencil"></i></a>
                    <a class="btn" href="#"><i class="icon-edit"></i></a>
                    <a class="btn" href="#"><i class="icon-trash"></i></a>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Categories</th>
                    </tr>
                </thead>
                <tbody>
                    <% if (this.tasks) { %>
                        <% for(var i=0; i<this.tasks.length; i++) { %>
                            <tr>
                                <td><%= this.tasks[i].get('title') %></td>
                                <td>TODO: grab categories</td>
                            </tr>
                        <% } %>
                    <% } else { %>
                        <tr>
                            <td>No tasks found.</td>
                            <td></td>
                        </tr>
                    <% } %>
                </tbody>
            </table>
        </div>
